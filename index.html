<!DOCTYPE html>
<html ng-app="angularApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deivice-width, initial-scale=1"/>

    <title>Pellego | Task 1 | FlexBox</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css"/>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angularApp.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body ng-controller="CardController">

<header>
    <div class="header_main_container">
        <div class="header_image">
            <img src="images/pellego.png">
        </div>
        <div class="header_center">
            <h1> movie collection </h1>
        </div>
        <div class="header_right">
            <div class="navLinks" ng-repeat="card in navCards">
                <a href="#" class="navLink">{{card.page}}</a>
            </div>
        </div>
    </div>

</header>

<div class="parent">
    <div id="card" class="item" ng-repeat="card in movieCards | orderBy: sorting" ng-hide="checked">

        <!--using this 'checked status, I am able to make the cards hide one by one...obviously then the bock doesn't check then-->


        <div class="inner_item">
            <div class="movie_content">
                <p>Movie{{$index + 1}} : {{card.title}}</p>
                <p class="director">Director: {{card.director}}</p>
                <p>Genre: {{card.genre}}</p>
            </div>
            <div class="removeBox"></div>
                <div class="removeButton">
                    <img ng-click="removeCard($index)" src="images/xButton.png">
                </div>
                <div class="removeText">
                        remove card
                </div>
            </div>
        <div>
            <p> hide this card: </p> <input type="checkbox" ng-model="checked"><br/>

            <!--this is what I am using for the checking of the box--- there is probably a much better way to to do this-->
        </div>
    </div>
</div>

<div>
    <form ng-submit="addMovieTitle(myTitle)">
        <input type="text" placeholder="Enter Title" ng-model="myTitle">
        <button type="submit">Add</button>
    </form>
    <form ng-submit="addMovieDirector(myDirector)">
        <input type="text" placeholder="Enter Director" ng-model="myDirector">
        <button type="submit">Add</button>
    </form>
    <form ng-submit="addMovieGenre(myGenre)">
        <input type="text" placeholder="Enter Genre" ng-model="myGenre">
        <button type="submit">Add</button>
    </form>
</div>


<div>
    <h2 class="title">
        sort by genre
    </h2>
    <button class="button" ng-click="sortBy('director')">
        director
    </button>
    <button class="button" ng-click="sortBy('title')">
       title
    </button>
    <button class="button" ng-click="sortBy('genre')">
       genre
    </button>
</div>





<div>
    <form ng-submit="addName(myName)">
        <input type="text" placeholder="Enter Name" ng-model="myName">
        <button type="submit">Add</button>
    </form>
    <ul>
        <li ng-repeat="name in names">{{ name }}</li>
    </ul>
</div>
